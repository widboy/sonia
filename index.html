<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The largest avocado store in Cuba. Find fresh and delicious avocados at unbeatable prices.">
    <meta name="keywords" content="Avocado, Store, Cuba, Fresh Produce, Aguacate">
    <meta name="author" content="Avocado Store">
    <title>Avocado Store - ¡Bienvenido!</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h2>TIENDA SONIA</h2>
        <h1>Bienvenido a la tienda de aguacates más grande de Cuba</h1>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Aguacates frescos y deliciosos</h2>
   
            <img src="imagenes/IMG-20230831-WA0006.jpg" alt="Avocado Images" class="photos">
        </section>

        <section class="product">
            <h1>¡VENDO AGUACATONES!</h1>
            <div class="avocado-container">
                <img src="https://doctormurray.com/wp-content/uploads/2014/01/Avocado_open.jpg" alt="Image of Avocado" class="avocado-image">
                <a href="buy.html" class="buy-link">
                    <button class="buy-button">Comprar</button>
                </a>
            </div>
            <p>Precio: $100 pesos cubanos</p>
        </section>
        
        
        <section class="gallery">
            <img src="https://media.istockphoto.com/photos/emoji-holding-cuban-flag-emoticon-waving-national-flag-of-cuba-3d-picture-id909521784?k=20&m=909521784&s=170667a&w=0&h=_r22cJFjxu0poKxNTQ5GXSoXeYAYFDf7a7tEJyerhcM=" alt="Cuban Flag" class="flag">
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Avocado Store. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>  <!-- Link to your JS file -->
